<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Proyect</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"rel="stylesheet">
</head>
<body>
    <header style="background-color: #004a85;"
        class="fixed inset-0 w-full flex flex-col justify-center justify-items-centercontent-center h-20">
        <div class="self-center text-white">Distancia Coseno</div>
    </header>

    <section class="flex flex-wrap at-20w-full">
        <div class="w-full md:w-1/2">
            <form class="w-full flex flex-col md:h-screen"action="{{url_for('Distancia')}}"method="post">
                
                <textarea
                    style="background-color:#f2f2f2;
                    position: absolute; 
                    top: 110px;left: 30px;width: 600px;height: 170px;border: 3px solid #00ade8;"
                    id="dat1"
                    class="w-11/12 md:h-3/4 m-2p-2border-green-600 rounded-1gp-2border self-center justify-center"
                    name="dat1"
                    cols="30"rows="10"placeholder="Escribe tu texto"
                    required="required"
                ></textarea> <input type="submit">
                <textarea
                    style="background-color:#f2f2f2;
                    position: absolute; 
                    top: 290px;left: 30px;width: 600px;height: 170px;border: 3px solid #00ade8;"
                    id="dat2"
                    class="w-11/12 md:h-3/4 m-2p-2border-green-600 rounded-1gp-2border self-center justify-center"
                    name="dat2"
                    cols="30"rows="10"placeholder="Escribe tu texto"
                    required="required"
                ></textarea> <input type="submit">
                <div class="flex sel-center">

                </div>
                <div class="flex self-center">
                    <button 
                        style="background-color: #004a85;
                        border: none;
                        color: white;
                        padding: 10px 20px;
                        text-align: center;
                        text-decoration: none;
                        display: inline-block;
                        font-size: 16px;
                        position: absolute; 
                        top: 490px;left: 30px;width: 100px;height: 40px;"
                        class="m-1bg-green-500 hover:bg-blue-700 text-gray font-semi-bold py-2px-4rounded-lg"
                        type="submit"onclick="Check()">Submit</button>
                    <button
                        style="background-color: #004a85;
                        border: none;
                        color: white;
                        padding: 10px 20px;
                        text-align: center;
                        text-decoration: none;
                        display: inline-block;
                        font-size: 16px;
                        position: absolute; 
                        top: 490px;left: 140px;width: 80px;height: 40px;"
                        class="m-1bg-red-500 hover:bg-blue-700 text-black font-semi-bold py-2px-4rounded-lg"
                        type="reset">Clear</button>
                </div>
            </form>
        </div>
        <div class="w-full md:w-1/2">
            <div class="mt-2flex flex-colw-full md:h-screen">

                <textarea 
                    style="background-color:#f2f2f2;
                    position: absolute; 
                    top: 110px;right: 30px;width: 600px;height: 40px;border: 3px solid #00ade8;"
                    id="dist"
                    class="w-11/12 border-green-600 rounded-1gp-2border self-center justify-center md:h-3/4"
                    rows="10"
                    cols="30"name="result"
                    readonly placeholder="Distancia">{{result}}</textarea>
                    

            </div>
        </div>
    </section>
</body>
</html>
